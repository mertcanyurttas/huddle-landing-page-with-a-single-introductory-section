<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Mertcan Yurttaş"/>
  <meta name="keywords" content="Huddle, Community"/>
  <meta name="description" content="Huddle Landing Page"/> 
  <!-- Displays site properly based on user's device -->

  <title>Frontend Mentor | Huddle Landing Page With A Single Introductory Section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="icon" type="image/png" href="./images/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
  <header class="header">
    <div class="banner-box">
      <img src="./images/logo.svg" alt="huddle-banner"/>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="left-box">
        <img src="./images/illustration-mockups.svg" alt="app-image"/>
      </div>
      <div class="right-box">
        <h1>Build The Community Your Fans Will Love</h1>
        <h2>
          Huddle re-images the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </h2>
        <button type="button">Register</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="media-icons">       
      <div class="facebook">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      </div>
      <div class="twitter">
        <a href=""><i class="fa-brands fa-twitter"></i></a>
      </div>
      <div class="instagram">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div> 
  </footer>
</body>
</html>
